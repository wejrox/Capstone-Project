{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="mainContent">
  <div class="headerContent">
    {{ message }}
  </div>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
