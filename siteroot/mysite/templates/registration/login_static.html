{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="mainContent">
    <div class="headerContent">
        {{title}}
    </div>
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
