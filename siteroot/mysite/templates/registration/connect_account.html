{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>Connect a game account to your profile</h1>

<div class="container">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<input type="submit" class="btn btn-info" value="Attempt Connection"><br>
		{{ error }}
	</form>
</div>
{% endblock %}
