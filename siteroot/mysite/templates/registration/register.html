{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Registration{% endblock %}
{% block content %}
<div class="mainContent">
	<div class="headerContent">
		Signup
	</div>
	<div class="col-md-3">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-danger" type="submit">Register</button>
		</form>
	</div>
</div>
{% endblock %}
