{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class='mainContent'>
  <div class='headerContent'>
    {{ title }}
  </div>
  <div class='col-md-3'>
   <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
	  <input type="submit" class="btn btn-info" value="Apply Changes">
   </form>
 </div>
</div>
{% endblock %}
