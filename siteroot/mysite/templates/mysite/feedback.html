{% extends 'mysite/base_meshwell.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container-fluid mt-3 mb-3">
	<div class="row">
                <div class="col-none col-lg-1"></div>
                <div class="col-lg-7">
                        <h1>{{ title }}</h1>
                        <p>{{ message }}</p>

                        <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                </div>
                <div class="col-none col-lg-4"></div>
        </div>
</div>
{% endblock %}
